backgrounds:
  - docker
applications:
  - app_id: "ssss"
    limit_interval_seconds: 60
    limit: 100
  - app_id: "tttt"
    limit_interval_seconds: 60
    limit: 100
load_balancers:
  - name: app
    match_rule:
      type: "path_start_with"
      value: "/1app"
    service_discovery: docker
    rewrite:
      regex: "^/1app/(.*)"
      replacement: "/docker/$1"
  - name: app2
    match_rule:
      type: "path_start_with"
      value: "/2app"
    service_discovery: docker
